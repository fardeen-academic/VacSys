{% extends 'base.html' %}
{% block content %}





    <div class="w-full max-w-sm p-6 m-auto mt-20 bg-white rounded-md shadow-md dark:bg-gray-800">
    {% load static %} <img class="object-cover object-center m-auto h-full w-100" src="{% static "vaccine/media/logo.png" %}" width="150" alt="logo" />

        <!--<h1 class="text-3xl font-semibold text-center text-gray-700 dark:text-white">VACSYS</h1>-->

        <form class="mt-6" method="post">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm text-gray-800 dark:text-gray-200">Username</label>
                <input type="text"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring" id="id_username" name="username" required>
            </div>

            <div class="mt-4">
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm text-gray-800 dark:text-gray-200">Password</label>
                </div>

                <input type="password"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring" name="password" required id="id_password">
            </div>

            <div class="mt-6">
                <button type="submit"
                    class="w-full mt-5 px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">
                    Login
                </button>
            </div>
        </form>


    </div>

{% endblock %}
